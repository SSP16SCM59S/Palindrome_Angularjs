<!DOCTYPE html>
<html lang="en" ng-app="Palindrome">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Shashank">

    <title>Palindrome</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Angular Source Files-->
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/palindromeCtrl.js"></script>

    <!-- Custom fonts for this template-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/freelancer.min.css" rel="stylesheet">

</head>

<body class="index" id="page-top">


<!-- Header -->
<header class="masthead" ng-controller="palindromeCtrl">

    <div id="headerWrapper" ng-controller="palindromeCtrl">
        <span class="logo pull-left">{{appDetails.title}}</span>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper fa-pull-right">
            <ul class="nav nav-pills">
                <li class="active" id="home"><a href="#!/landing" ng-click="chngBackgroundHome()">Home</a></li>
                <li id="workspace"><a href="#!/palindrome" ng-click="chngBackground()">Workspace</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div ng-view>

        </div>

        <!-- particles.js container -->
        <div id="particles-js" style="margin-left: -15px;margin-right: -15px; margin-top: -150px;height: 100vh;width: 100vw;">
            <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="2880" height="660"></canvas>
        </div>
        <!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->
        <script src='js/particles.js'></script>
        <script src="js/index.js"></script>
    </div>
</header>
</body>
</html>
